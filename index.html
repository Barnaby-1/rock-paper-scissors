<!DOCTYPE html>
<html lang="en">

<!--head-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./resources/styles.css" type="text/css" rel="stylesheet" id="stylesheet">
    <link href="./resources/responsive.css" type="text/css" rel="stylesheet" id="stylesheet">
    <title>Rock, Paper, Scissors</title>
</head>

<!--body content-->

<body>

    <!--header-->

    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>

    <!--main-->

    <main>
        <div class="game-display">
            <div class="winner">
                <h2 id="winner">---</h2>
            </div>
            <div class="choices">
                <div class="player-container">
                    <h3>Player Choice</h3>
                    <h2 id="user-choice-output">---</h2>
                </div>
                <div class="computer-container">
                    <h3>Computer Choice</h3>
                    <h2 id="computer-choice-output">---</h2>
                </div>               
            </div>
            <div class="choice-and-score-container">
                <div class="player-choice">
                    <label>Select rock, paper or scissors:</label>
                    <div class="button-container">
                        <button class="choice-button">Rock</button>
                        <button class="choice-button">Paper</button>
                        <button class="choice-button">Scissors</button>
                    </div>
                </div>
                <div class="scores">
                    <div class="player-score">
                        <h5>Player Score</h5>
                        <h4 id="player-score">0</h4>
                    </div>
                    <div class="computer-score">
                        <h5>Computer Score</h5>
                        <h4 id="computer-score">0</h4>
                    </div>
                </div>
            </div>
        </div>
        <h3 id="screen-width-display"></h3>
    </main>

    <!--footer-->

    <footer>
        <div class="footer-content">
            <div class="github-image-container">
                <a href="https://github.com/Barnaby-1" target="_blank">
                    <img src="./resources/images/GitHub-Symbol-700x394-modified.png" alt="Github profile image link">
                </a>
            </div>
        </div>
    </footer>

    <script src="./main.js"></script>
    <script src="./displayScreenWidth.js"></script>
</body>
</html>
